version: '3'

services:
  app:
    profiles: ['devcontainer']
    container_name: skku-ejs-dev
    image: mcr.microsoft.com/vscode/devcontainers/typescript-node:18-bullseye
    ports:
      - 4000:4000
    expose:
      - 4000
    volumes:
      - .:/workspace:cached
    stdin_open: true
    tty: true
    environment:
      DEVCONTAINER: 1
    network_mode: host
  dev-db:
    container_name: skku-ejs-dev-db
    image: postgres:14-alpine
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: skku
    network_mode: host
  minio:
    container_name: skku-ejs-dev-minio
    image: minio/minio
    command: server /workspace/minio --console-address ":9001"
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: skku-ejs
      MINIO_ROOT_PASSWORD: 1234
    volumes:
      - .:/workspace:cached
    network_mode: host
